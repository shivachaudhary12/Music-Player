<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="music-player">
        <div class="player-inner">
            <div class="album-art">
                <img src="song.jpg" alt="Album Art" id="albumArt">
                <div class="wave-visualizer">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="player-details">
                <div class="song-info">
                    <h2 id="songTitle">No song playing</h2>
                    <p id="artistName">Unknown Artist</p>
                </div>

                <div class="progress-area">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time">
                        <span id="currentTime">0:00</span>
                        <span id="totalDuration">0:00</span>
                    </div>
                </div>

                <div class="controls">
                    <button id="shuffleBtn" class="control-btn" aria-label="Shuffle songs">
                        <i class="fas fa-random"></i>
                    </button>
                    <button id="prevBtn" class="control-btn" aria-label="Previous song">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="playPauseBtn" class="control-btn play-btn" aria-label="Play or pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="nextBtn" class="control-btn" aria-label="Next song">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button id="loopBtn" class="control-btn" aria-label="Toggle loop">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>

                <div class="volume-controls">
                    <button id="volumeDownBtn" class="control-btn" aria-label="Decrease volume">
                        <i class="fas fa-volume-down"></i>
                    </button>
                    <button id="muteBtn" class="control-btn" aria-label="Mute">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div class="volume-slider">
                        <div class="volume-bar">
                            <div class="volume-progress"></div>
                        </div>
                    </div>
                    <button id="volumeUpBtn" class="control-btn" aria-label="Increase volume">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlistItems"></ul>
        </div>
    </div>

    <div class="mini-player">
        <img src="images/default-album.jpg" alt="Mini Player Album Art">
        <div class="mini-info">
            <h3>No song playing</h3>
            <p>Unknown Artist</p>
        </div>
        <div class="mini-controls">
            <button class="mini-prev" aria-label="Previous song">
                <i class="fas fa-backward"></i>
            </button>
            <button class="mini-play" aria-label="Play or pause">
                <i class="fas fa-play"></i>
            </button>
            <button class="mini-next" aria-label="Next song">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="songs.js"></script>
    <script src="player.js"></script>
</body>
</html>
